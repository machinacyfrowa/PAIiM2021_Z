<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="col-4 offset-4 text-center">
            <form action="">
                <div class="mb-3">
                    <label class="form-label" for="firstName">Imię:</label>
                    <input class="form-control" type="text" name="firstName" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">Nazwisko:</label>
                    <input class="form-control" type="text" name="lastName" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Adres e-mail:</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password1">Hasło:</label>
                    <input class="form-control" type="password" name="password1" id="password1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password2">Potwierdź hasło:</label>
                    <input class="form-control" type="password" name="password2" id="password2" required>
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="tos" id="tos">
                    <label class="form-check-label" for="tos">Akceptuje regulamin</label>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="verify()">Zarejestruj się</button>
                </div>
                <div class="mb-3" id="errorPlaceholder">
                    <div class="alert alert-success" style="display: none;" role="alert">
                        Rejestracja prawidłowa
                      </div>
                    
                </div>
            </form>
        </div>
    </div>
     <script>
         let errorAlert = document.getElementById('errorAlert');
         function verify() {
            document.getElementById('errorPlaceholder').innerHTML = "";
            
            verifyPasswordMatch();
            verifyTos();
            verifyNames();
         }
         function verifyNames() {

         }
         function verifyPasswordMatch() {
            let password1 = document.getElementById("password1").value;
            let password2 = document.getElementById("password2").value;
            
            if(password1 == password2)
                return true;
            else {
                showError("Hasła nie są zgodne!");

                //password1.style.backgroundColor = "red";
                //password2.style.backgroundColor = "red";
                return false;
            }
         }
         function verifyTos() {
             let tosCheckbox = document.getElementById("tos");
             if(tosCheckbox.checked) {
                 return true;
             } else {
                showError("Brak akceptacji regulaminu!");

                return false;
             }
         }
         function showError(errorText) {
            let div = document.getElementById("errorPlaceholder");
            div.innerHTML += `<div class="alert alert-danger" id="errorAlert" role="alert">
                                `+errorText+`</div>`;
            
         }

     </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
